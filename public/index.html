<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                Food Ordering App
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#login">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#registration">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#payment">Payment</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section id="home">
            <h1>Welcome to Food Ordering App</h1>
            <p>Your favorite meals delivered fast at your door.</p>
        </section>

        <!-- Registration Form -->
        <section id="registration" class="mt-5">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Phone Number</label>
                    <input type="text" class="form-control" id="registerPhone" required>
                </div>
                <div class="form-group">
                    <label for="registerAddress">Address</label>
                    <input type="text" class="form-control" id="registerAddress" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </section>

        <!-- Login Form -->
        <section id="login" class="mt-5">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </section>

        <!-- Food Categories -->
        <section id="menu" class="mt-5">
            <h2>Menu</h2>
            <div id="categoriesList" class="row"></div>
        </section>

        <!-- Cart -->
        <section id="cart" class="mt-5">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <h3>Total: $<span id="totalAmount">0.00</span></h3>
            <button class="btn btn-primary" onclick="proceedToPayment()">Submit Order</button>
        </section>

        <!-- Payment -->
        <section id="payment" class="mt-5">
            <h2>Payment</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="paymentName">Name on Card</label>
                    <input type="text" class="form-control" id="paymentName" required>
                </div>
                <div class="form-group">
                    <label for="paymentCard">Card Number</label>
                    <input type="text" class="form-control" id="paymentCard" required>
                </div>
                <div class="form-group">
                    <label for="paymentExpiry">Expiry Date</label>
                    <input type="text" class="form-control" id="paymentExpiry" required>
                </div>
                <div class="form-group">
                    <label for="paymentCVC">CVC</label>
                    <input type="text" class="form-control" id="paymentCVC" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Payment</button>
            </form>
            <div id="orderMessage" class="mt-3"></div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/registration.js"></script>
    <script src="js/login.js"></script>
    <script src="js/foodCategories.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/payment.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
