<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Food Ordering App</h1>
        
        <!-- Registration Form -->
        <section id="registration">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </section>
        
        <!-- Login Form -->
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </section>
        
        <!-- Food Categories -->
        <section id="foodCategories">
            <h2>Food Categories</h2>
            <div id="categoriesList" class="row"></div>
        </section>
        
        <!-- Cart -->
        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
        </section>
        
        <!-- Payment -->
        <section id="payment">
            <h2>Payment</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="paymentName">Name on Card</label>
                    <input type="text" class="form-control" id="paymentName" required>
                </div>
                <div class="form-group">
                    <label for="paymentCard">Card Number</label>
                    <input type="text" class="form-control" id="paymentCard" required>
                </div>
                <div class="form-group">
                    <label for="paymentExpiry">Expiry Date</label>
                    <input type="text" class="form-control" id="paymentExpiry" required>
                </div>
                <div class="form-group">
                    <label for="paymentCVC">CVC</label>
                    <input type="text" class="form-control" id="paymentCVC" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Payment</button>
            </form>
        </section>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/registration.js"></script>
    <script src="js/login.js"></script>
    <script src="js/foodCategories.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/payment.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
